<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Taipei Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');       
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
        }        
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 950px;
        }       
        .login-dialog {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 450px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            background-color: white;
            overflow: hidden;
        }
        .left-side {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .right-side {
            flex: 1;
            background-color: #eaeaea;
            border-top-right-radius: 16px;
            border-bottom-right-radius: 16px;
        }
        .taipei-tech-logo img {
            width:450px;
            margin-bottom: 40px;
        }
        .or-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1px 0;
            color: #999;
        }
        .or-divider::before, .or-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .or-divider:not(:empty)::before {
            margin-right: .5em;
        }
        .or-divider:not(:empty)::after {
            margin-left: .5em;
        }
        .login-typography {
            font-weight: 700 !important;
        }
        .v-btn {
            font-weight: 700 !important;
        }
    </style>
</head>

        <v-app>

                <div class="login-dialog">
                    <div class="left-side">
                        <div class="taipei-tech-logo">
                            <img src="NtutLogo.png" alt="Taipei Tech">
                        </div>
                        <v-typography class="text-center mb-4 login-typography" variant="h5">Login to Your Account</v-typography>
                        <v-btn block color="#3E53CC" large class="mb-3" elevation="2">Login</v-btn>
                       <div class="or-divider">or</div>
                        <v-btn block color="#05C756" large elevation="2">Sign up</v-btn>
                    </div>
